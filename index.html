<!DOCTYPE html>
<html>
<head>
	<title>Tamagotchi</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id=gameBoy>
		<input type="text" id="input-box" placeholder="enter password and..">
		<button id="begin-btn">begin game!</button>
	</br>
		
		<h4 id="boredom">Boredom: 0</h4>
		<h4 id="hunger">Hunger: 0</h4>
		<h4 id="sleepiness">Sleepiness: 0</h4>
		<h4 id="age">Weeks: 0</h4> 
		<h1></h1>
	</br>
		
		<img id="displayed-pic" src="https://i.imgur.com/ofCTKCM.png"/>
	</br>
		
		<button id="play-btn">PLAY</button>
		<button id="feed-btn">FEED</button>
		<button id="sleep-btn">SLEEP</button>

		<h2 id="timer">ENTER YOUR PASSWORD AND CLICK BEGIN GAME!: </h2>
		
		

		<p>Use the buttons to keep vitals below 10 </br> Keep up with your Sensei, or else you fail</p>
		<button id="light-btn">remember..lights out before bedtime</button>
	</div>


	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
